<app-child-card class="mb-3">
  <div class="card-title row align-items-center mb-0">
    <div class="col">
      <h5 class="text-primary mb-0">
        <i class="bi bi-person-circle me-1"></i> Child {{ childIndex() }}
      </h5>
    </div>
    @if (showDelete()) {
      <div class="col-auto">
        <button
          type="button"
          class="btn btn-sm btn-outline-danger"
          (click)="removeChild.emit(child().id)"
          aria-label="Remove child"
        >
          <i class="bi bi-trash3 me-1"></i> Remove
        </button>
      </div>
    }
  </div>

  <div class="row align-items-end">
    <div class="col-md-4">
      <label
        for="child-amount-{{ child().id }}"
        class="form-label fw-semibold text-primary-emphasis"
        >Amount</label
      >
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-currency-pound"></i></span>
        <input
          id="child-amount-{{ child().id }}"
          class="form-control form-control-lg"
          type="number"
          min="0"
          step="0.01"
          [name]="'child-amount-' + child().id"
          [ngModel]="child().amount"
          (ngModelChange)="updateAmount.emit({ id: child().id, value: $event })"
          aria-label="Child amount"
          placeholder="Enter amount"
        />
      </div>
    </div>

    <div class="col-md-8">
      <div class="row g-3 g-md-1 small mt-0">
        <app-child-entry-calculation
          class="col-6"
          label="Parent"
          [value]="child().parentContribution"
        />
        <app-child-entry-calculation
          class="col-6"
          label="Government"
          [value]="child().governmentContribution"
        />
        <app-child-entry-calculation
          class="col-6"
          label="Rounded Parent"
          [value]="child().roundedParent"
        />
        <app-child-entry-calculation
          class="col-6"
          label="Rounded Government"
          [value]="child().roundedGovernment"
        />
      </div>
    </div>
  </div>
</app-child-card>
