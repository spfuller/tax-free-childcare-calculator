<section class="container mt-2">
  <h1 class="text-center fw-bold text-primary">Tax-Free Childcare Calculator</h1>

  <p class="text-center text-secondary">
    Calculate your childcare costs with government contributions
  </p>

  <div class="children-list">
    <form>
      @for (child of computedChildren(); track child.id; let i = $index; let itemCount = $count) {
        <app-child-entry
          [child]="child"
          [index]="i"
          [showDelete]="itemCount > 1"
          (removeChild)="removeChild($event)"
          (updateAmount)="updateAmount($event.id, $event.value)"
        />
      }
    </form>
  </div>

  <div class="d-flex justify-content-center mb-3">
    <button type="button" class="btn btn-primary btn-lg" (click)="addChild()">
      <i class="bi bi-plus-circle me-1"></i> Add Another Child
    </button>
  </div>

  <app-summary [children]="computedChildren()" />
</section>
